<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">ğŸ›ï¸ MyStore</div>
    <nav class="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cart.html">Cart ğŸ›’ <span class="badge" id="cart-count">0</span></a></li>
        <li id="auth-links">
            <a href="auth.html"id="login-link">Login</a>
        <button id="logout-btn" class="btn-link" style="display:none;">Logout</button>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Cart Section -->
  <section class="cart-page">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items"></div>
    <h3>Total: $<span id="cart-total">0</span></h3>
    <button id="checkout" disabled>Proceed to Checkout</button>
    <button onclick="window.location.href='index.html'">Continue Shopping</button>
  </section>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="scripts/cart.js"></script>
  <script>
    // Minimal Firebase bootstrap to reflect auth state on non-auth pages
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    appId: "YOUR_APP_ID",
  };
  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const logoutBtn = document.getElementById("logout-btn");
  const loginLink = document.getElementById("login-link");
  const cartCountEl = document.getElementById("cart-count");
  const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
  const cartCount = cartItems.reduce((sum, i) => sum + i.quantity, 0);
  if (cartCountEl) cartCountEl.textContent = cartCount;
  auth.onAuthStateChanged((user) => {
    if (user) {
      if (logoutBtn) logoutBtn.style.display = "inline-block";
      if (loginLink) loginLink.style.display = "none";
    } else {
      if (logoutBtn) logoutBtn.style.display = "none";
      if (loginLink) loginLink.style.display = "inline-block";
    }
  });

  logoutBtn?.addEventListener("click", async () => {
    try { await auth.signOut(); window.location.href = "auth.html"; }
    catch (err) { alert(`Logout error: ${err.message}`); }
  });
  </script>
</body>
</html>
